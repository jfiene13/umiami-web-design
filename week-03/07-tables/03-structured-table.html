<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Structured Table</title>
  </head>

  <body>

  <h1>Structured Table</h1>

  <table>
    <caption>Hurricanes National Championships</caption>
      <thead>
        <tr>
          <th>Year</th>
          <th>Record</th>
          <th>Bowl</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1983</td>
          <td>11-1</td>
          <td>Orange</td>
        </tr>
        <tr>
          <td>1987</td>
          <td>12-0</td>
          <td>Orange</td>
        </tr>
        <tr>
          <td>1989</td>
          <td>11-1</td>
          <td>Sugar</td>
        </tr>
        <tr>
          <td>1991</td>
          <td>12-0</td>
          <td>Orange</td>
        </tr>
        <tr>
          <td>2001</td>
          <td>12-0</td>
          <td>Rose</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Record</th>
          <th>58-2</th>
          <th>5 Titles</th>
        </tr>
      </tfoot>
    </table>

  </body>
</html>
