<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- link rel="stylesheet" href="../css/main.css" /-->
    <title>Simple Table with caption, headers</title>
  </head>

  <body>

    <h1>Simple Table with caption, headers</h1>

    <table border="1">
      <caption>Mascots</caption>
      <tr>
        <th>First</th>
        <th>Last</th>
      </tr>
      <tr>
        <td>Sebastian</td>
        <td>Ibis</td>
      </tr>
      <tr>
        <td>Albert</td>
        <td>Alligator</td>
      </tr>
    </table>

  </body>
</html>
