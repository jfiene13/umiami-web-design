<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Structured table with column grouping</title>
  </head>

  <body>

    <table>
      <caption>Universities in Florida</caption>
      <colgroup>
        <col />
        <col /> <!-- style="background: #ccf;" -->
        <col /> <!-- style="background: #cfc;" -->
        <col /> <!-- style="background: #cb9;" -->
      </colgroup>
      <tr>
        <th>University</th>
        <td>Florida</td>
        <td>Miami</td>
        <td>South Florida</td>
      </tr>
      <tr>
        <th>City</th>
        <td>Gainesville</td>
        <td>Coral Gables</td>
        <td>Tampa</td>
      </tr>
      <tr>
        <th>Type</th>
        <td>Public</td>
        <td>Private</td>
        <td>Public</td>
      </tr>
    </table>

  </body>
</html>
