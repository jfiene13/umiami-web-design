<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Table with rowspan</title>
  </head>

  <body>

    <h1>Structured table with rowspan</h1>

    <table>
      <caption>Gators National Championships</caption>
      <thead>
        <tr>
          <th>Year</th>
          <th>Sport</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1996</td>
          <td>Football</td>
        </tr>
        <tr>
          <td rowspan="2">2006</td>
          <td>Men's Basketball</td>
        </tr>
        <tr>
          <td>Football</td>
        </tr>
        <tr>
          <td>2007</td>
          <td>Men's Basketball</td>
        </tr>
        <tr>
          <td>2009</td>
          <td>Football</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
