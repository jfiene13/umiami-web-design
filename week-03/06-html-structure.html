<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/structure.css" />
    <title>HTML document</title>
  </head>

  <body>
    
    <header>
      <h1>Header</h1>

      <nav> <!-- navigation does not always need to be included within a header -->
        <ul>
          <li><strong>Nav</strong></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="home.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

    </header>

    <div class="main"> <!-- a div can help us keep our content organized -->
      <section>

        <h2>Section</h2>

        <article>
          <h2>Article</h2>
          <h3>Headline</h3>

          <p>This is a paragraph.</p>
        </article>

        <article>
          <h2>Article</h2>
          <h3>Headline</h3>

          <p>This is a paragraph.</p>
        </article>

      </section>

      <aside> <!-- think of an aside as a sidebar -->

        <h4>Locations</h4>

        <ol>
          <li>Miami, Fla.</li>
          <li>New York, N.Y.</li>
          <li>San Francisco, Calif.</li>
        </ol>

      </aside>
    </div>

    <!-- don't mind this line here... we'll get into what this is used for later in the course -->

    <footer>
      <p><strong>Footer</strong> &copy; 2014 All Rights Reserved.</p>
    </footer>
