    <p>A <a href="validator.w3c.org" title="W3C Validator">validator</a> checks the markup validity of Web documents in HTML.</p>

    <p>Validators can help you find <a href="http://en.wikipedia.org/wiki/Software bug" title="Software Bugs">bugs</a> in your code.</p>

    <p>It can find mismatched or <em><strong>poorly nested</em><strong> tags.</p>

    <h2>Tips for writing good code:</h2>

    <li>Check your file in the validator!</li>
    <li>Work through each error one at a time<li>
